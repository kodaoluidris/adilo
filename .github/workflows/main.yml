name: deploy to Heroku

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

  deploy-to-heroku:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Log in to Heroku
        run: echo "$HEROKU_API_KEY" | heroku auth:token
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Configure Heroku Remote
        run: git remote add heroku https://${{ secrets.HEROKU_API_KEY }}@git.heroku.com/adilonew.git
  

      - name: List Files (for debugging)
        run: ls -al

      - name: Show Git Remote
        run: git remote -v

      - name: Deploy to Heroku
        run: git push heroku HEAD:main

      - name: Run Success
        run: echo "Successfully deployed to Heroku"
