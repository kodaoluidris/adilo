name: deploy to Heroku

on:
  push:
    branches: main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

  deploy-to-heroku:
    needs: build

    runs-on: macos-latest

    steps:
      
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Log in to Heroku
        run: heroku auth:token --no-interactive
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Configure Heroku Remote
        run: heroku git:remote -a adilonew

      - name: Deploy to Heroku
        run: git push heroku HEAD:main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Run Success
        run: echo "Successfully deployed to Heroku"
